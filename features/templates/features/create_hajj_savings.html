{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black text-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white text-black p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-extrabold text-center text-yellow-500 mb-6">
      Create Hajj Savings Account
    </h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="id_monthly_deposit" class="block text-sm font-medium text-gray-700 mb-1">
          Monthly Deposit (à§³)
        </label>
        <input type="number" step="0.01" name="monthly_deposit" id="id_monthly_deposit"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:outline-none"
          placeholder="Enter amount" required>
        {% if form.monthly_deposit.errors %}
          <p class="text-red-600 text-sm mt-1">{{ form.monthly_deposit.errors.0 }}</p>
        {% endif %}
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold rounded-md transition">
        Create Account
      </button>
    </form>
  </div>
</div>
{% endblock %}
